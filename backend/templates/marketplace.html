<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIY Marketplace | smartUpCycle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black font-sans min-h-screen px-4 py-8">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-green-600 mb-10">
        Share Your Creations with the World!
    </h1>

    <!-- Upload DIY Post Box -->
    <div class="max-w-3xl mx-auto bg-green-50 border border-green-600 rounded-lg p-6 mb-10 shadow">
        <h2 class="text-xl font-semibold text-green-700 mb-4">Upload Your Upcycled DIY</h2>

        <form class="space-y-4">
            <input type="text" placeholder="Title of your DIY"
                class="w-full border border-green-600 rounded px-4 py-2 focus:outline-none" />

            <textarea placeholder="Tell us how you made it..."
                class="w-full border border-green-600 rounded px-4 py-2 focus:outline-none" rows="4"></textarea>

            <input type="file" class="block w-full text-sm text-gray-600" />

            <button type="submit"
                class="px-6 py-3 bg-green-600 text-white rounded-full font-semibold hover:bg-green-700 transition">
                Post DIY
            </button>
        </form>
    </div>

    <!-- Marketplace Feed -->
    <div class="max-w-4xl mx-auto space-y-8">

        <!-- Sample Post 1 -->
        <div class="border border-green-600 rounded-lg p-6 shadow-md bg-green-50">
            <div class="flex flex-col sm:flex-row gap-4">
                <img src="https://via.placeholder.com/300x200" alt="DIY Tote Bag"
                    class="w-full sm:w-60 h-40 object-cover rounded-md" />
                <div>
                    <h3 class="text-xl font-semibold text-green-700">Old T-Shirt â†’ Tote Bag</h3>
                    <p class="text-gray-800 mt-2">I transformed my old college tee into a sturdy tote bag using a few
                        cuts and stitches!</p>
                </div>
            </div>
        </div>

        <!-- Sample Post 2 -->
        <div class="border border-green-600 rounded-lg p-6 shadow-md bg-green-50">
            <div class="flex flex-col sm:flex-row gap-4">
                <img src="https://via.placeholder.com/300x200" alt="DIY Planter"
                    class="w-full sm:w-60 h-40 object-cover rounded-md" />
                <div>
                    <h3 class="text-xl font-semibold text-green-700">Plastic Bottle Planter</h3>
                    <p class="text-gray-800 mt-2">Used an old bottle, painted it green, and turned it into a hanging
                        planter for herbs!</p>
                </div>
            </div>
        </div>

        <!-- More user posts can be appended here -->
    </div>

</body>

</html>
