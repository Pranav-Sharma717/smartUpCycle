<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIY Suggestions | smartUpCycle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black font-sans min-h-screen flex flex-col items-center justify-center px-4 py-10">

    <!-- Tagline -->
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-10">
        Give the product a second life!
    </h1>

    <!-- Upload Box -->
    <div
        class="w-full max-w-2xl bg-white border-4 border-dashed border-green-600 rounded-lg p-8 text-center mb-10 shadow-md">
        <p class="text-lg text-gray-700 mb-4">Drag and drop an image or description of your waste item</p>
        <input type="file" id="fileInput" class="hidden" />
        <label for="fileInput"
            class="inline-block px-6 py-3 bg-green-600 text-white font-semibold rounded-full cursor-pointer hover:bg-green-700 transition">
            Upload Item
        </label>
    </div>

    <!-- Suggestions Box -->
    <div class="w-full max-w-2xl bg-green-50 border border-green-600 rounded-lg p-6 text-left shadow">
        <h2 class="text-xl font-semibold text-green-700 mb-4">Suggestions to create something amazing!</h2>
        <div id="suggestionOutput" class="text-gray-800 leading-relaxed">
            <!-- Output from API will go here -->
            <p>Eg: Turn this old t-shirt into a stylish tote bag using basic sewing techniques.</p>
        </div>
    </div>

</body>

</html>
