<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | smartUpCycle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        a {
            text-decoration: none;
        }

        a:visited,
        a:active {
            color: inherit;
        }
    </style>
</head>

<body class="bg-blue-100 text-black font-sans flex items-center justify-center min-h-screen px-4">

    <div class="w-full max-w-md p-8 border border-green-600 rounded-xl shadow-md bg-green-50">
        <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Create Your Account</h2>

        <form action="/signup" method="POST" class="space-y-5">
            <div>
                <label for="username" class="block font-medium mb-1">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 border border-green-600 rounded focus:outline-none" />
            </div>

            <div>
                <label for="email" class="block font-medium mb-1">Email</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-2 border border-green-600 rounded focus:outline-none" />
            </div>

            <div>
                <label for="password" class="block font-medium mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 border border-green-600 rounded focus:outline-none" />
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-full font-semibold hover:bg-green-700 transition">
                Signup
            </button>
        </form>

        <p class="mt-4 text-center text-sm">
            Already have an account? <a href="/login.html" class="text-green-700 font-medium hover:underline">Login</a>
        </p>
    </div>

</body>

</html>
